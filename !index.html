        }

        .capa-input {

        .btn-clear {

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
            padding: 20px 0;
        }

        .modal-content {
            background-color: white;

            padding: 30px;
            border-radius: 10px;

            max-width: 500px;

            font-weight: bold;

            line-height: 1;

            margin-top: 20px;

        .btn-save:hover {
            transform: translateY(-2px);

        }

            color: #667eea;

            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

            }

            }

            }

            scrollbar-color: #667eea #f0f0f0;
        }

            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .manga-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 15px;
            align-items: start;
        }

        .manga-cover {
            width: 120px;
            height: 160px;
            border-radius: 8px;
            background: #e0e0e0;
            overflow: hidden;
            display: flex;

            justify-content: center;

        }

            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .manga-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .btn-search-cover {
            background: #2196F3;
            color: white;
            padding: 6px 12px;
            margin-top: 10px;
            font-size: 0.85em;
        }

        .btn-search-cover:hover {
            transform: scale(1.05);
        }

            width: 12px;
            height: 12px;

        }

        }

        .form-group.cover-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: flex-end;
        }

        .form-group.cover-group input {
            margin-bottom: 0;
        }

        .form-group.cover-group button {

            margin: 0;
            background: #2196F3;
            color: white;

        }

        .form-group.cover-group button {
            padding: 10px 12px;
            margin: 0;
            background: #2196F3;
            color: white;
            height: fit-content;
        }

        .preview-cover {
            width: 100px;
            height: 140px;
            border-radius: 8px;

            margin-top: 10px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mercado-livre-info {
            background: linear-gradient(135deg, #fff159 0%, #ffd54f 100%);

            padding: 15px;
            border-radius: 5px;

            display: none;

        .mercado-livre-info.show {

        }

        .ml-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ml-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 3px solid #fbc02d;
        }

        .ml-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .ml-price {
            color: #fbc02d;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .ml-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9em;
        }

        .mercado-livre-info.show {
            display: block;
        }

        .scanner-section {
            display: none;
        }

        .scanner-section h3 {
            display: none;
        }

        .scanner-buttons {
            display: none;
        }

        .btn-scanner {
            display: none;
        }

        #scanner-video {
            display: none;
        }

        .scanner-status {
            display: none;
        }

        .scanner-status.success {
            display: none;
        }

        .scanner-status.error {
            display: none;
        }

        .upload-input {
            display: none;
        }

        #file-name {

        .modal-capas {

            height: 100%;

            overflow-y: auto;
        }

        .modal-capas-content {
            background-color: white;
            margin: 30px auto;
            padding: 30px;

        }

        .capas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .capa-option {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid #e0e0e0;
            transition: all 0.3s;
            position: relative;
            height: 220px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .capa-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .capa-fonte {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;

            text-align: center;

        .capa-option:hover {

        .capa-option.selected {

            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .capas-modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .capas-modal-buttons button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .capas-modal-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .capa-manual-section {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }

        .capa-manual-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.1em;
        }

        .capa-manual-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .capa-manual-options .form-group {
            margin-bottom: 0;
        }

        .capa-manual-options label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
            margin-bottom: 5px;
            display: block;
        }

        .capa-manual-options input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .capa-manual-options input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        #btn-adicionar-capa-manual {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            align-self: flex-start;
        }

        #btn-adicionar-capa-manual:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        #btn-adicionar-capa-manual:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-confirmar-capa {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-cancelar-capas {
            background: #f0f0f0;
            color: #667eea;
        }

        .capas-loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .capas-loading .loading {
            margin-bottom: 15px;
        }

        .btn-carregar-mais {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .btn-carregar-mais:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-carregar-mais:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .capas-container-wrapper {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>Organize sua cole√ß√£o de mang√°s com facilidade</p>

            <div class="form-card">

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <form id="edit-form">

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);

        async function buscarCapasOtimizadas(nomeManga, limite) {
            let capas = [];

            // Buscar capas de m√∫ltiplas fontes (mais capas para ter op√ß√£o)
            const unsplash = await buscarCapasUnsplash(nomeManga, 10);
            const pixabay = await buscarCapasPixabay(nomeManga, 10);
            const myanimelist = await buscarCapasMyAnimeList(nomeManga, 10);
            const mangadex = await buscarCapasMangaDex(nomeManga, 10);

            capas = capas.concat(unsplash);
            capas = capas.concat(pixabay);
            capas = capas.concat(myanimelist);
            capas = capas.concat(mangadex);

            // Remover duplicatas baseado na URL
            capas = [...new Map(capas.map(c => [c.url, c])).values()];

            // Pegar apenas o limite solicitado
            return capas.slice(0, limite);
        }

        async function carregarMaisCapas() {
            const container = document.getElementById('capas-container');
            const btn = document.getElementById('btn-carregar-mais');
            const nomeManga = btn.getAttribute('data-manga');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Carregando...';

            try {
                // Buscar pr√≥ximas p√°ginas
                let novasCapas = [];

                // Incrementar p√°ginas
                paginasCarregadas.unsplash++;
                paginasCarregadas.pixabay++;
                paginasCarregadas.myanimelist++;
                paginasCarregadas.mangadex++;

                novasCapas = novasCapas.concat(await buscarCapasUnsplash(nomeManga, 10, paginasCarregadas.unsplash));
                novasCapas = novasCapas.concat(await buscarCapasPixabay(nomeManga, 10, paginasCarregadas.pixabay));
                novasCapas = novasCapas.concat(await buscarCapasMyAnimeList(nomeManga, 10, paginasCarregadas.myanimelist));
                novasCapas = novasCapas.concat(await buscarCapasMangaDex(nomeManga, 10, paginasCarregadas.mangadex));

                // Remover duplicatas
                novasCapas = [...new Map(novasCapas.map(c => [c.url, c])).values()];
                
                // Filtrar capas j√° exibidas
                const urlsExibidas = new Set(capasAtuais.map(c => c.url));
                novasCapas = novasCapas.filter(c => !urlsExibidas.has(c.url));

                if (novasCapas.length === 0) {

                    btn.textContent = '‚úì Todas as capas carregadas';

        async function buscarCapasUnsplash(nomeManga, limite = 5, pagina = 1) {
            try {
                // Busca em portugu√™s/Brasil no Google Books
                const query = encodeURIComponent(nomeManga + ' manga');
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${query}+inauthor:manga&maxResults=${limite}&startIndex=${(pagina-1)*limite}&langRestrict=pt`);

                if (response.ok) {
                    const data = await response.json();
                    if (data.items && data.items.length > 0) {
                        return data.items
                            .filter(item => item.volumeInfo && item.volumeInfo.imageLinks && item.volumeInfo.imageLinks.thumbnail)
                            .map(item => ({
                                url: item.volumeInfo.imageLinks.thumbnail.replace('&edge=curl', ''),
                                fonte: 'Google Books'
                            }));
                    }
                }
                return [];
            } catch (error) {
                console.error('Erro Google Books:', error);
                return [];
            }
        }

        async function buscarCapasPixabay(nomeManga, limite = 5, pagina = 1) {
            try {
                // Busca na Open Library - melhor cobertura de livros
                const query = encodeURIComponent(nomeManga);
                const response = await fetch(`https://openlibrary.org/search.json?title=${query}&language=pt&limit=${limite}&offset=${(pagina-1)*limite}`);

                if (response.ok) {
                    const data = await response.json();
                    if (data.docs && data.docs.length > 0) {
                        return data.docs
                            .filter(doc => doc.cover_i)
                            .map(doc => ({
                                url: `https://covers.openlibrary.org/b/id/${doc.cover_i}-M.jpg`,
                                fonte: 'Open Library'
                            }));
                    }
                }
                return [];
            } catch (error) {
                console.error('Erro Open Library:', error);
                return [];
            }
        }

        async function buscarCapasMyAnimeList(nomeManga, limite = 5, pagina = 1) {

                if (response.ok) {
                    const data = await response.json();
                    if (data.books && data.books.length > 0) {
                        return data.books

                            }));

            } catch (error) {

                return [];
            }
        }

        async function buscarPorCodigoDeBarras(codigo, tipo, autoDetect = false) {
            // Se for busca autom√°tica e o bot√£o existir, mostrar loading
            let btn = null;
            let originalText = null;
            
            if (!autoDetect) {
                btn = event.target;
                originalText = btn.textContent;
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> Buscando...';
            }

            try {
                // Limpar espa√ßos e h√≠fen do c√≥digo
                const isbnLimpo = codigo.replace(/[-\s]/g, '');

                // Tentar buscar na OpenLibrary API (gratuita)
                let dados = await buscarOpenLibrary(isbnLimpo);

                // Se n√£o encontrou, tentar Google Books
                if (!dados) {
                    dados = await buscarGoogleBooks(isbnLimpo);
                }

                // Se n√£o encontrou, tentar barcodable
                if (!dados) {
                    dados = await buscarBarcodable(isbnLimpo);
                }

                if (dados) {
                    preencherFormulario(dados, tipo);
                    if (!autoDetect) {
                        showMessage('Informa√ß√µes encontradas! Complete os dados faltantes se necess√°rio.', 'success');
                    }
                }

                // Sempre buscar no Mercado Livre (mesmo que o ISBN n√£o tenha sido encontrado)
                await buscarMercadoLivre(codigo, tipo);

            } catch (error) {
                console.error('Erro ao buscar:', error);
                if (!autoDetect) {
                    showMessage('Erro na busca. Tente novamente ou preencha manualmente.', 'error');
                }
            } finally {
                if (btn && originalText) {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }
        }

        async function buscarOpenLibrary(isbn) {
            try {
                const response = await fetch(`https://openlibrary.org/isbn/${isbn}.json`);
                
                if (!response.ok) return null;

                const data = await response.json();

                if (data.title) {
                    const capaUrl = `https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg`;
                    
                    // Extrair mais informa√ß√µes
                    let autor = '';
                    if (data.authors && data.authors.length > 0) {
                        // Tentar pegar o nome do autor via API adicional
                        try {
                            const authorKey = data.authors[0].key;
                            const authorResp = await fetch(`https://openlibrary.org${authorKey}.json`);
                            if (authorResp.ok) {
                                const authorData = await authorResp.json();
                                autor = authorData.name || '';
                            }
                        } catch (e) {
                            // Se falhar, pegar do campo authors
                            autor = data.authors[0].name || '';
                        }
                    }

                    return {
                        nome: data.title,
                        autor: autor || (data.authors ? data.authors[0].name : ''),
                        capa: capaUrl,
                        publicador: data.publishers ? data.publishers[0] : '',
                        ano: data.publish_date ? data.publish_date.split('-')[0] : '',
                        descricao: data.description ? (typeof data.description === 'string' ? data.description : data.description.value) : ''
                    };
                }

                return null;
            } catch (error) {
                console.error('Erro OpenLibrary:', error);
                return null;
            }
        }

        async function buscarGoogleBooks(isbn) {
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                
                if (!response.ok) return null;

                const data = await response.json();

                if (data.items && data.items.length > 0) {

                    return {

                        descricao: livro.description || '',

                        paginas: livro.pageCount || ''

            } catch (error) {
                console.error('Erro Google Books:', error);
                return null;
            }
        }

        async function buscarMercadoLivre(codigo, tipo) {
            try {
                const prefixo = tipo === 'add' ? '' : 'edit-';
                const nomeManga = document.getElementById(`${prefixo}nome`).value.trim();

                // Usar a API do Mercado Livre para buscar pelo c√≥digo
                const searchTerm = codigo.replace(/[-\s]/g, '');
                
                // Primeiro tenta buscar pelo ISBN
                let response = await fetch(`https://api.mercadolibre.com/sites/MLB/search?q=${searchTerm}&limit=5`);

                if (!response.ok) throw new Error('Erro na busca Mercado Livre');

                let data = await response.json();

                // Se n√£o encontrou pelo ISBN, tenta pelo nome do mang√°
                if (!data.results || data.results.length === 0) {
                    response = await fetch(`https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(nomeManga + ' manga')}&limit=5`);
                    
                    if (!response.ok) throw new Error('Erro na busca Mercado Livre');
                    data = await response.json();
                }

                if (data.results && data.results.length > 0) {
                    exibirResultadosMercadoLivre(data.results, tipo);
                } else {
                    limparResultadosMercadoLivre(tipo);
                }
            } catch (error) {
                console.error('Erro ao buscar Mercado Livre:', error);
                limparResultadosMercadoLivre(tipo);
            }
        }

        function exibirResultadosMercadoLivre(items, tipo) {
            const prefixo = tipo === 'add' ? '' : 'edit-';
            const container = document.getElementById(`ml-items${prefixo ? '-edit' : ''}`);
            const infoBox = document.getElementById(`ml-info${prefixo ? '-edit' : ''}`);

            let html = '';
            items.slice(0, 3).forEach(item => {
                const preco = item.price ? `R$ ${item.price.toFixed(2)}` : 'Pre√ßo n√£o dispon√≠vel';
                
                html += `
                    <div class="ml-item">
                        <div class="ml-title">${escapeHtml(item.title)}</div>
                        <div class="ml-price">${preco}</div>
                        ${item.seller ? `<div style="font-size: 0.85em; color: #666;">Vendedor: ${escapeHtml(item.seller.nickname)}</div>` : ''}
                        <a href="${item.permalink}" target="_blank" class="ml-link">Ver no Mercado Livre ‚Üó</a>
                    </div>
                `;
            });

            container.innerHTML = html;
            infoBox.classList.add('show');
        }

        function limparResultadosMercadoLivre(tipo) {
            const prefixo = tipo === 'add' ? '' : 'edit-';
            const infoBox = document.getElementById(`ml-info${prefixo ? '-edit' : ''}`);
            infoBox.classList.remove('show');
        }

        async function buscarPorNomeManga(nome, tipo, autoDetect = false) {
            let btn = null;
            let originalText = null;
            
            if (!autoDetect) {
                btn = event.target;
                originalText = btn.textContent;
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> Buscando...';
            }

            try {
                // Tentar buscar na OpenLibrary API
                let dados = await buscarOpenLibraryPorNome(nome);

                // Se n√£o encontrou, tentar Google Books
                if (!dados) {
                    dados = await buscarGoogleBooksPorNome(nome);
                }

                if (dados) {
                    preencherFormulario(dados, tipo);
                    if (!autoDetect) {
                        showMessage('Informa√ß√µes encontradas! Complete os dados faltantes se necess√°rio.', 'success');
                    }
                } else {
                    if (!autoDetect) {
                        showMessage('Nenhum resultado encontrado para este nome.', 'error');
                    }
                }
            } catch (error) {
                console.error('Erro ao buscar por nome:', error);
                if (!autoDetect) {
                    showMessage('Erro na busca. Tente novamente ou preencha manualmente.', 'error');
                }
            } finally {
                if (btn && originalText) {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }
        }

        async function buscarOpenLibraryPorNome(nome) {
            try {
                const response = await fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(nome)}&limit=1`);
                
                if (!response.ok) return null;

                const data = await response.json();

                if (data.docs && data.docs.length > 0) {
                    const livro = data.docs[0];
                    const isbn = livro.isbn ? livro.isbn[0] : '';
                    const capaUrl = isbn ? `https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg` : '';
                    
                    return {
                        nome: livro.title,
                        autor: livro.author_name ? livro.author_name[0] : '',
                        capa: capaUrl,
                        ano: livro.first_publish_year
                    };
                }

                return null;
            } catch (error) {
                console.error('Erro OpenLibrary (nome):', error);
                return null;
            }
        }

        async function buscarGoogleBooksPorNome(nome) {
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(nome)}&maxResults=1`);
                
                if (!response.ok) return null;

                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const livro = data.items[0].volumeInfo;
                    
                    return {
                        nome: livro.title,
                        autor: livro.authors ? livro.authors[0] : '',
                        capa: livro.imageLinks ? livro.imageLinks.thumbnail : '',
                        ano: livro.publishedDate ? livro.publishedDate.split('-')[0] : ''
                    };
                }

                return null;
            } catch (error) {
                console.error('Erro Google Books (nome):', error);
                return null;
            }
        }
